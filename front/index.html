<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/basic.css">
		<link rel="stylesheet" type="text/css" href="css/graphic_chart.css">
		<title>Tyaco</title>
	</head>
	<body class="blackBG whitePEN">

		<div id="app">
			<theader graph=""></theader>

			<div class="main box darkBG grid">
				<contest
					v-for="contest in contests"
					v-bind:title="contest.title"
					v-bind:description="contest.description"
					graph="grid-item"
				></contest>
			</div>

			<footer class="container box">
				<p class="italic">Anthony Vuillemin</p>
				<p class="italic">2020</p>
			</footer>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11" charset="utf-8"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="js/app.js" charset="utf-8"></script>
	</body>
</html>
